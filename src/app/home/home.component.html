<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <main class="ml-64 p-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-2xl font-semibold text-gray-800">Bienvenido, Carlos Salas!</h1>

    </div>

    <!-- Position Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8  ">
      <!-- Arquitecto de Software -->
      <button (click)="selectProfile('arquitecto')" [class.border-l-4]="selectedProfile === 'arquitecto'"
        [class.border-primary]="selectedProfile === 'arquitecto'"
        class="w-full bg-white rounded-lg shadow p-4 hover:bg-gray-100 transition-colors">
        <div class="flex items-center space-x-3">
          <div [class.bg-gray-150]="selectedProfile === 'arquitecto'"
            [class.text-primary]="selectedProfile === 'arquitecto'"
            class="h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center">
            <svg class="h-6 w-6" [class.text-primary]="selectedProfile === 'arquitecto'"
              [class.text-gray-400]="selectedProfile !== 'arquitecto'" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <span class="font-medium text-gray-900">Arquitecto de Software</span>
        </div>
      </button>

      <!-- Gestor de Proyectos -->
      <button (click)="selectProfile('gestor')" [class.border-l-4]="selectedProfile === 'gestor'"
        [class.border-primary]="selectedProfile === 'gestor'"
        class="w-full bg-white rounded-lg shadow p-4 hover:bg-gray-100 transition-colors">
        <div class="flex items-center space-x-3">
          <div [class.bg-gray-150]="selectedProfile === 'gestor'" [class.text-green-500]="selectedProfile === 'gestor'"
            class="h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center">
            <svg class="h-6 w-6" [class.text-primary]="selectedProfile === 'gestor'"
              [class.text-gray-400]="selectedProfile !== 'gestor'" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
              </path>
            </svg>
          </div>
          <span class="font-medium text-gray-900">Gestor de Proyectos</span>
        </div>
      </button>

      <!-- Recursos Humanos -->
      <button (click)="selectProfile('rrhh')" [class.border-l-4]="selectedProfile === 'rrhh'"
        [class.border-primary]="selectedProfile === 'rrhh'"
        class="w-full bg-white rounded-lg shadow p-4 hover:bg-gray-100 transition-colors">
        <div class="flex items-center space-x-3">
          <div [class.bg-gray-150]="selectedProfile === 'rrhh'" [class.text-green-500]="selectedProfile === 'rrhh'"
            class="h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center">
            <svg class="h-6 w-6" [class.text-primary]="selectedProfile === 'rrhh'"
              [class.text-gray-400]="selectedProfile !== 'rrhh'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
              </path>
            </svg>
          </div>
          <span class="font-medium text-gray-900">Recursos Humanos</span>
        </div>
      </button>

      <!-- Desarrollador de Software -->
      <button (click)="selectProfile('desarrollador')" [class.border-l-4]="selectedProfile === 'desarrollador'"
        [class.border-primary]="selectedProfile === 'desarrollador'"
        class="w-full bg-white rounded-lg shadow p-4 hover:bg-gray-100 transition-colors">
        <div class="flex items-center space-x-3">
          <div [class.bg-gray-150]="selectedProfile === 'desarrollador'"
            [class.text-green-500]="selectedProfile === 'desarrollador'"
            class="h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center">
            <svg class="h-6 w-6" [class.text-primary]="selectedProfile === 'desarrollador'"
              [class.text-gray-400]="selectedProfile !== 'desarrollador'" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
          </div>
          <span class="font-medium text-gray-900">Desarrollador de Software</span>
        </div>
      </button>
    </div>

    <!-- Update Button -->
    <div class="flex justify-end mb-8">
      <button class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-secundary transition-colors">
        Actualizar Candidatos
      </button>
    </div>


    <!-- Search Bar -->
    <div class="relative mb-8">
      <input type="text" placeholder="Buscar Candidatos"
        class="w-full pl-12 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent focus:outline-none">
      <svg class="absolute left-4 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Candidatos</th>

            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo
              Electrónico</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Número Teléfono
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aspiración
              Salarial</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let map of personalMaps" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">{{ map.nombre_completo }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ map.correo }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ map.telefono }}</td>
            <td class="px-6 py-4 whitespace-nowrap">$ {{ map.aspiracion_salarial }}</td>
            <td class="px-6 py-4 whitespace-nowrap" routerLink="ver-pdf/{{ map._id }}">
              <button class="text-blue-600 hover:text-blue-900">Ver Pdf</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </main>
</div>
