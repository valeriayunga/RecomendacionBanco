<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <main class="ml-64 p-8">
    <form class="space-y-6">
      <div
        *ngFor="let section of sections; let i = index"
        class="bg-white rounded-lg shadow-sm"
      >
        <!-- Título principal con el total -->
        <div class="p-6 border-b border-gray-200">
          <div class="flex items-center gap-2">
            <h2 class="text-lg font-semibold text-gray-800">
              {{ section.name }} ({{ section.totalWeight }})
            </h2>
          </div>
        </div>

        <!-- Subtítulos y valores -->
        <div class="p-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div *ngFor="let subsection of section.subsections" class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">
                {{ subsection.name }} ({{ subsection.weight }})
              </label>

              <!-- Dropdown para seleccionar área existente -->
              <select
                [(ngModel)]="subsection.value"
                name="subsectionValue{{ subsection.id }}"
                class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
              >
                <option *ngFor="let option of options.areas" [value]="option">
                  {{ option }}
                </option>
              </select>

              <!-- Botón para agregar un nuevo área -->
              <div class="flex gap-2 items-center mt-2">
                <input
                  type="text"
                  [(ngModel)]="newArea"
                  name="newAreaInput{{ subsection.id }}"
                  placeholder="Agregar nueva área"
                  class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                />
                <button
                  type="button"
                  (click)="addNewArea()"
                  class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                >
                  Agregar
                </button>
              </div>

              <!-- Input para modificar el peso -->
              <input
                type="number"
                [(ngModel)]="subsection.weight"
                name="subsectionWeight{{ subsection.id }}"
                class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 mt-2"
                (input)="updateWeight(i, subsection.id, $event)"
              />

              <!-- Campo para información adicional -->
              <textarea
                [(ngModel)]="subsection.additionalInfo"
                name="subsectionAdditionalInfo{{ subsection.id }}"
                placeholder="Agregar información adicional"
                class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 mt-2"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Botón para enviar -->
      <div class="flex justify-end pt-6">
        <button
          type="submit"
          class="px-6 py-3 bg-primary text-white font-medium rounded-lg shadow hover:bg-green-600 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
        >
          Crear Perfil Deseado
        </button>
      </div>
    </form>
  </main>
</div>
