<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <main class="ml-64 p-8">
    <div class="min-h-screen bg-gray-50">
      <!-- Horizontal Menu -->
      <nav class="bg-green-600 text-white p-4">
        <div class="flex justify-between items-center">
          <h1 class="text-xl font-bold">Crear Perfil</h1>
          <div class="flex space-x-4">
            <button
              class="hover:underline"
              (click)="navigateTo('crear-perfil-estructurado')"
            >
              Crear Perfil Estructurado
            </button>
            <button
              class="hover:underline"
              (click)="navigateTo('generar-perfil-ia')"
            >
              Generar el Perfil Ideal con IA
            </button>
          </div>
        </div>
      </nav>

      <!-- Dynamic Content -->
      <!-- Dynamic Content -->
      <main class="p-8">
        <ng-container *ngIf="currentView === 'crear-perfil-estructurado'">
          <!-- Include your current content here -->
          <!-- Existing form for creating structured profiles -->
          <div class="mb-6 p-4 bg-gray-50 rounded-lg">
            <div class="flex gap-4 items-center">
              <input
                type="text"
                [(ngModel)]="newSectionName"
                placeholder="Nombre de la nueva sección"
                class="flex-1 p-2 border rounded-md"
                name="newSectionName"
              />
              <button
                (click)="addSection()"
                class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700"
              >
                Agregar Sección
              </button>
            </div>
          </div>

          <!-- Existing Sections -->
          <div class="space-y-8">
            <section
              *ngFor="let section of sections; let sectionIndex = index"
              class="border p-4 rounded-lg"
            >
              <!-- Section Header -->
              <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                  <h2 class="text-lg font-semibold">{{ section.name }}</h2>
                  <span class="bg-gray-200 px-2 py-1 rounded-full text-sm">
                    {{ calculateTotalWeight(sectionIndex) }}
                  </span>
                </div>
                <button
                  (click)="removeSection(section.id)"
                  class="text-red-600 hover:text-red-700"
                >
                  Eliminar Sección
                </button>
              </div>

              <!-- Add Subsection Form -->
              <div class="mb-4 p-3 bg-gray-50 rounded-md">
                <div class="flex gap-4 items-center">
                  <input
                    type="text"
                    [(ngModel)]="newSubsectionName"
                    placeholder="Nombre de la nueva subsección"
                    class="flex-1 p-2 border rounded-md"
                  />
                  <button
                    (click)="addSubsection(section.id)"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                  >
                    Agregar Subsección
                  </button>
                </div>
              </div>

              <!-- Subsections Grid -->
              <div class="grid grid-cols-2 gap-6">
                <div
                  *ngFor="
                    let subsection of section.subsections;
                    let subsectionIndex = index
                  "
                  class="space-y-2"
                >
                  <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                      <label class="font-medium">{{ subsection.name }}</label>
                      <input
                        type="number"
                        class="w-16 p-1 border rounded-full text-sm text-center"
                        [(ngModel)]="subsection.totalWeight"
                        (change)="calculateTotalWeight(sectionIndex)"
                      />
                    </div>
                    <button
                      (click)="removeSubsection(section.id, subsection.id)"
                      class="text-red-600 hover:text-red-700 text-sm"
                    >
                      Eliminar
                    </button>
                  </div>

                  <!-- Dropdown per subsection -->
                  <div class="relative">
                    <div
                      class="w-full p-2 border rounded-md cursor-pointer"
                      (click)="toggleDropdown(subsection)"
                    >
                      <span>{{ subsection.searchQuery || "Seleccionar" }}</span>
                    </div>

                    <!-- Dropdown Content -->
                    <div
                      *ngIf="subsection.showDropdown"
                      class="absolute z-50 mt-1 w-full bg-white border rounded-lg shadow-lg"
                    >
                      <div class="p-3 border-b">
                        <div class="relative">
                          <i
                            class="absolute left-3 top-2.5 fas fa-search text-gray-400"
                          ></i>
                          <input
                            type="text"
                            placeholder="Buscar"
                            class="w-full pl-9 pr-3 py-2 border rounded-lg"
                            [(ngModel)]="subsection.searchQuery"
                            (input)="filterOptions(subsection)"
                          />
                        </div>
                      </div>

                      <div class="max-h-60 overflow-y-auto">
                        <div
                          *ngFor="let option of subsection.filteredOptions"
                          class="flex items-center justify-between p-3 hover:bg-gray-50 cursor-pointer"
                          (click)="selectOption(subsection, option)"
                        >
                          <div class="flex items-center space-x-3">
                            <div class="flex-1">
                              <p class="text-sm font-medium text-gray-900">
                                {{ option.name }}
                              </p>
                            </div>
                          </div>
                          <div class="flex items-center space-x-2">
                            <input
                              type="number"
                              class="w-16 px-2 py-1 text-sm border rounded"
                              [(ngModel)]="option.weight"
                              (click)="$event.stopPropagation()"
                            />
                            <div class="w-5 h-5">
                              <i
                                *ngIf="isOptionSelected(subsection, option.id)"
                                class="fas fa-check text-blue-600"
                              ></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center mt-8">
            <button
              type="submit"
              class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700"
            >
              Crear Perfil Deseado
            </button>
          </div>
        </ng-container>
        <ng-container *ngIf="currentView === 'generar-perfil-ia'">
          <!-- Content for generating profiles using AI -->
          <div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
            <!-- Main content wrapper with sidebar offset -->
            <div class="min-h-screen">
              <!-- Added sidebar offset -->
              <div class="p-8">
                <div class="max-w-7xl mx-auto">
                  <!-- Header Section -->
                  <div
                    class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-8"
                  >
                    <div class="space-y-1">
                      <h1 class="text-2xl md:text-3xl font-bold text-gray-900">
                        Crear Perfil Estructurado
                      </h1>
                      <p class="text-sm md:text-base text-gray-500">
                        Define los requisitos ideales para tu próxima
                        contratación
                      </p>
                    </div>
                    <div class="flex items-center space-x-2">
                      <span class="text-primary font-medium hidden md:inline"
                        >Generar el Perfil Ideal con IA</span
                      >
                      <div
                        class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white shadow-lg hover:bg-primary/90 transition-colors cursor-pointer"
                      >
                        <svg
                          class="w-6 h-6"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>

                  <!-- Main Content -->
                  <div
                    class="bg-white rounded-2xl shadow-xl p-4 md:p-8 space-y-6"
                  >
                    <!-- Model Selection -->
                    <div class="space-y-4">
                      <div class="flex items-center space-x-2">
                        <div
                          class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center"
                        >
                          <svg
                            class="w-5 h-5 text-primary"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                          </svg>
                        </div>
                        <span class="text-lg font-medium text-gray-700"
                          >Modelo IA</span
                        >
                      </div>

                      <!-- Responsive Text Area -->
                      <div class="relative w-full">
                        <textarea
                          rows="6"
                          class="text-lg focus:outline-none block w-full rounded-xl border-gray-200 bg-gray-50 p-4 text-sm text-gray-700 shadow-sm transition focus:border-primary focus:ring-2 focus:ring-primary resize-y min-h-[150px]"
                          placeholder="Genera un perfil ideal para el puesto de [Nombre del cargo]. El perfil debe incluir: el nombre del cargo, 5 años de experiencia en [área específica], nivel educativo mínimo de [nivel educativo], habilidades técnicas como [enumerar habilidades], habilidades blandas como [enumerar habilidades], certificaciones necesarias como [nombre de certificación], dominio del idioma [idioma requerido] y cualquier otro conocimiento relevante para desempeñar exitosamente este rol. Proporciona la información en un formato claro y profesional."
                        ></textarea>

                        <!-- Floating Helper Icons - Adjusted position -->
                        <div class="absolute bottom-2 right-2 flex space-x-1">
                          <button
                            class="p-1.5 text-gray-400 hover:text-gray-600 transition-colors bg-white rounded-md"
                          >
                            <svg
                              class="w-4 h-4 md:w-5 md:h-5"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                              />
                            </svg>
                          </button>
                        </div>
                      </div>
                    </div>

                    <!-- Action Button -->
                    <div class="flex justify-center pt-4">
                      <button
                        class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-primary to-green-500 text-white font-medium rounded-xl shadow-lg hover:from-green-600 hover:to-primary transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                      >
                        Crear Perfil Deseado
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </main>
    </div>
  </main>
</div>
