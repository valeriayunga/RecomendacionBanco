<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <main class="ml-64 p-8">
    <div class="min-h-screen bg-gray-50">
      <!-- Horizontal Menu -->
      <nav class="bg-white border-b shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <!-- Logo/Brand Section -->
            <div class="flex items-center">
              <div class="flex-shrink-0 flex items-center">

                <span class="ml-3 text-xl font-semibold text-gray-800">Crear Perfil</span>
              </div>
            </div>

            <!-- Navigation Links -->
            <div class="flex items-center space-x-4">
              <button
                (click)="navigateTo('crear-perfil-estructurado')"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:text-primary transition-colors relative group"
              >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Crear Perfil Estructurado
                <div class="absolute bottom-0 left-0 w-full h-0.5 bg-primary transform scale-x-0 group-hover:scale-x-100 transition-transform"></div>
              </button>

              <button
                (click)="navigateTo('generar-perfil-ia')"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:text-primary  relative group"
              >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                Generar el Perfil Ideal con IA
                <div class="absolute bottom-0 left-0 w-full h-0.5 bg-primary transform scale-x-0 group-hover:scale-x-100 transition-transform"></div>
              </button>


            </div>
          </div>
        </div>
      </nav>

      <!-- Dynamic Content -->
      <main class="p-8">
        <ng-container *ngIf="currentView === 'crear-perfil-estructurado'">
          <!-- Include your current content here -->
          <!-- Existing form for creating structured profiles -->
          <div class="mb-6 p-4 bg-gray-50 rounded-lg">
            <div class="flex gap-4 items-center">
              <input
                type="text"
                [(ngModel)]="newSectionName"
                placeholder="Nombre de la nueva sección"
                class="flex-1 p-2 border rounded-md"
                name="newSectionName"
              />
              <button
                (click)="addSection()"
                class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secundary"
              >
                Agregar Sección
              </button>
            </div>
          </div>

          <!-- Existing Sections -->
          <div class="space-y-8">
            <section
              *ngFor="let section of sections; let sectionIndex = index"
              class="border p-4 rounded-lg"
            >
              <!-- Section Header -->
              <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                  <h2 class="text-lg font-semibold">{{ section.name }}</h2>
                  <span class="bg-gray-200 px-2 py-1 rounded-full text-sm">
                    {{ calculateTotalWeight(sectionIndex) }}
                  </span>
                </div>
                <button
  (click)="removeSection(section.id)"
  class="group flex items-center space-x-1 px-2 py-1 rounded-md hover:bg-red-50 transition-all duration-200"
>
  <svg
    class="w-4 h-4 text-red-500 group-hover:text-red-600 transition-colors group-hover:rotate-12 transform duration-200"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
    />
  </svg>
  <span class="text-sm text-red-500 group-hover:text-red-600 font-medium transition-colors">
    Eliminar Sección
  </span>
</button>
              </div>

              <!-- Add Subsection Form -->
              <div class="mb-4 p-3 bg-gray-50 rounded-md">
                <div class="flex gap-4 items-center">
                  <input
                    type="text"
                    [(ngModel)]="newSubsectionName"
                    placeholder="Nombre de la nueva subsección"
                    class="flex-1 p-2 border rounded-md"
                  />
                  <button
                    (click)="addSubsection(section.id)"
                    class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700"
                  >
                    Agregar Subsección
                  </button>
                </div>
              </div>

              <!-- Subsections Grid -->
              <div class="grid grid-cols-2 gap-6">
                <div
                  *ngFor="let subsection of section.subsections; let subsectionIndex = index"
                  class="space-y-2"
                >
                  <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                      <label class="font-medium">{{ subsection.name }}</label>
                      <input
                        type="number"
                        class="w-16 p-1 border rounded-full text-sm text-center"
                        [(ngModel)]="subsection.totalWeight"
                        (change)="calculateTotalWeight(sectionIndex)"
                      />
                    </div>
                    <button
  (click)="removeSubsection(section.id, subsection.id)"
  class="group flex items-center space-x-1 px-2 py-1 rounded-md hover:bg-red-50 transition-all duration-200"
>
  <svg
    class="w-4 h-4 text-red-500 group-hover:text-red-600 transition-colors group-hover:rotate-12 transform duration-200"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
    />
  </svg>
  <span class="text-sm text-red-500 group-hover:text-red-600 font-medium transition-colors">
    Eliminar
  </span>
</button>
                  </div>

                  <!-- Editable Dropdown -->
                  <div class="relative">
                    <input
                      type="text"
                      [(ngModel)]="subsection.selectedOption"
                      placeholder="Escribir o seleccionar"
                      class="w-full p-2 border rounded-md"
                      (input)="filterOptions(subsection)"
                      (focus)="subsection.showDropdown = true"
                      (blur)="hideDropdown(subsection)"
                    />
                    <ul
                      *ngIf="subsection.showDropdown"
                      class="absolute z-10 bg-white border rounded-md shadow-md w-full max-h-40 overflow-auto"
                    >
                      <li
                        *ngFor="let option of subsection.filteredOptions"
                        (mousedown)="selectOption(subsection, option)"
                        class="p-2 cursor-pointer hover:bg-gray-100"
                      >
                        {{ option }}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </section>
          </div>


          <!-- Submit Button -->
          <div class="flex justify-center mt-8">
            <button
              type="submit"
              class="bg-primary text-white px-6 py-2 rounded-full hover:bg-secundary"
            >
              Crear Perfil Deseado
            </button>
          </div>
        </ng-container>

        <ng-container *ngIf="currentView === 'generar-perfil-ia'">
          <!-- Content for generating profiles using AI -->
          <div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">

            <!-- Main content wrapper with sidebar offset -->
            <div class=" min-h-screen"> <!-- Added sidebar offset -->
              <div class="p-8">
                <div class="max-w-7xl mx-auto">
                  <!-- Header Section -->
                  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-8">
                    <div class="space-y-1">
                      <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Crear Perfil Estructurado</h1>
                      <p class="text-sm md:text-base text-gray-500">Define los requisitos ideales para tu próxima contratación</p>
                    </div>
                    <div class="flex items-center space-x-2">
                      <span class="text-primary font-medium hidden md:inline">Generar el Perfil Ideal con IA</span>
                      <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white shadow-lg hover:bg-primary/90 transition-colors cursor-pointer">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                      </div>
                    </div>
                  </div>

                  <!-- Main Content -->
                  <div class="bg-white rounded-2xl shadow-xl p-4 md:p-8 space-y-6">
                    <!-- Model Selection -->
                    <div class="space-y-4">
                      <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                          <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                          </svg>
                        </div>
                        <span class="text-lg font-medium text-gray-700">Modelo IA</span>
                      </div>

                      <!-- Responsive Text Area -->
                      <div class="relative w-full">
                        <textarea
                          rows="6"
                          class="text-lg focus:outline-none block w-full rounded-xl border-gray-200 bg-gray-50 p-4 text-sm text-gray-700 shadow-sm transition focus:border-primary focus:ring-2 focus:ring-primary resize-y min-h-[150px]"
                          placeholder="Genera un perfil ideal para el puesto de [Nombre del cargo]. El perfil debe incluir: el nombre del cargo, 5 años de experiencia en [área específica], nivel educativo mínimo de [nivel educativo], habilidades técnicas como [enumerar habilidades], habilidades blandas como [enumerar habilidades], certificaciones necesarias como [nombre de certificación], dominio del idioma [idioma requerido] y cualquier otro conocimiento relevante para desempeñar exitosamente este rol. Proporciona la información en un formato claro y profesional."
                        ></textarea>

                        <!-- Floating Helper Icons - Adjusted position -->
                        <div class="absolute bottom-2 right-2 flex space-x-1">
                          <button class="p-1.5 text-gray-400 hover:text-gray-600 transition-colors bg-white rounded-md">
                            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                          </button>

                        </div>
                      </div>
                    </div>

                    <!-- Action Button -->
                    <div class="flex justify-center pt-4">
                      <button class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-primary to-green-500 text-white font-medium rounded-xl shadow-lg hover:from-green-600 hover:to-primary transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                        Crear Perfil Deseado
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </ng-container>
      </main>
    </div>
  </main>
</div>
